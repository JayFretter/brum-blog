<html>
    <head>
        <title>Jay's Blog</title>
    </head>
    <body>
        {% for post in posts %}
            <div>
                <h2>
                    <a href="">{{ post.title }}</a>
                </h2>
                <p>
                    {{ post.text|linebreaksbr }}
                </p>
                <p>
                    <b>Published: {{ post.date_published }}</b>
                </p>
            </div>
        {% endfor %}
    </body>
</html>
