{% extends 'blog/base_blog.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <div class="date">
                <p>published: {{ post.date_published }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
